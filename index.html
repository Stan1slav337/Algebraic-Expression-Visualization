<!DOCTYPE html>

<html>

	<head>
	
		<title>Arbore predicat</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="Style.css" />
		
	</head>
	
	<body>

		Input: <input type="text" id="myText" value="" size="30"> <button onclick="buildExpression()">Run</button>

		<p>Caractere speciale:  <br>
			<button onclick="addCharacter('(')">(</button><button onclick="addCharacter(',')">,</button><button onclick="addCharacter(')')">)</button><button onclick="addCharacter('¬')">¬</button><button onclick="addCharacter('∧')">∧</button><button onclick="addCharacter('∨')">∨</button><button onclick="addCharacter('⇒')">⇒</button><button onclick="addCharacter('⇔')">⇔</button><button onclick="addCharacter('∀')">∀</button><button onclick="addCharacter('∃')">∃</button> <br>
			<button onclick="addCharacter('a')">a</button><button onclick="addCharacter('b')">b</button><button onclick="addCharacter('c')">c</button><button onclick="addCharacter('f')">f</button><button onclick="addCharacter('g')">g</button><button onclick="addCharacter('h')">h</button><button onclick="addCharacter('x')">x</button><button onclick="addCharacter('y')">y</button><button onclick="addCharacter('z')">z</button><button onclick="addCharacter('P')">P</button><button onclick="addCharacter('Q')">Q</button><button onclick="addCharacter('R')">R</button> <br>
			<button onclick="addCharacter('+')">+</button><button onclick="addCharacter('−')">−</button><button onclick="addCharacter('∗')">∗</button><button onclick="addCharacter('/')">/</button><button onclick="addCharacter('^')">^</button><button onclick="addCharacter('√')">√</button><button onclick="addCharacter('!')">!</button><button onclick="addCharacter('=')">=</button><button onclick="addCharacter('>')">></button><button onclick="addCharacter('<')"><</button><button onclick="addCharacter('≥')">≥</button><button onclick="addCharacter('≤')">≤</button>
		</p>

		<p>Expresia este dată în formă algebrică: <input type="checkbox" id="relaxed"></p>

		<pre>Exemple:
Logica predicatelor: <button onclick="buildExpression(0, 0)">(a)</button><button onclick="buildExpression(0, 1)">(b)</button><button onclick="buildExpression(0, 2)">(c)</button><button onclick="buildExpression(0, 3)">(d)</button><button onclick="buildExpression(0, 4)">(e)</button><button onclick="buildExpression(0, 5)">(f)</button><button onclick="buildExpression(0, 6)">(g)</button><button onclick="buildExpression(0, 7)">(h)</button><button onclick="buildExpression(0, 8)">(i)</button>
Expresii algebrice:  <button onclick="buildExpression(1, 0)">(a)</button><button onclick="buildExpression(1, 1)">(b)</button><button onclick="buildExpression(1, 2)">(c)</button><button onclick="buildExpression(1, 3)">(d)</button><button onclick="buildExpression(1, 4)">(e)</button>
		</pre>

		<div id="myResult", class="myResult"></div>
		<div id="myOutput", class="myOutput"></div>

		<script type="text/javascript" src="Program.js"></script>
